image: node:alpine

cache:
  paths:
    - node_modules/

before_script:
  - which ssh-agent || ( apk --update add openssh-client )
  - which rsync || ( apk --update add rsync )

deploy_stage:
  image: node:alpine
  stage: deploy
  environment: Production
  only:
    - master
  script:
    - rm ./package-lock.json
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | ssh-add -
    - mkdir ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - rsync -avr -e "ssh -p 2222" --exclude=node_modules . aes@clubseville.icu:~/apps/clubseville
    - ssh -p 2222 aes@clubseville.icu "cd ~/apps/clubseville; rm package-lock.json; npm install; npm run build && PORT=4001 NODE_ENV=production pm2 restart clubseville --update-env"

